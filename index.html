<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tribute to Ivan Picelj work with CSS Grid.">
    <title>Ivan Picelj CSS grid</title>
    <link rel="stylesheet" href="css/style.css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
	<h1>Ivan Picelj | <code>display: grid;</code></h1>	 
	<p>Playing around with CSS <code>grid</code> property and <a href="https://picelj.com">Ivan Picelj</a> prints works.</p>
    </div>
    <div class="wrapper">
        <div class="grid">
     	     <div class="yellow"></div>
	     <div class="purple"></div>
	     <div class="yellow"></div>
	     <div class="red"></div>
	</div>
	<div class="grid2">
	    <div class="green"></div>
	    <div class="black"></div>
	    <div class="green"></div>
	</div>
	<div class="grid3">
	    <div class="row cream"></div>
	    <div class="red2"></div>
	    <div class="row2 cream"></div>
	</div>
	<div class="grid4">
	    <div class="blue"></div>
	    <div class="black"></div>
	    <div class="blue"></div>
	</div>
	<div class="grid5">
	    <div class="row cream2"></div>
	    <div class="row yellow2"></div>
	    <div class="row3 cream2"></div>
	</div>
    </div>
</body>
</html>
